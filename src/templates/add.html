{% extends "layout_home.html" %}

{% block title %} 
    Add Book
{% endblock %} 

{% block main %} 

    <form action="/add" method="post" class="h-full w-full">
        <div class="flex flex-col h-full w-full place-content-center space-y-6">
            <input autocomplete="off" autofocus class="form-control bg-indigo-100 
                hover:bg-indigo-100 focus:border-indigo-300 focus:ring 
                ring-indigo-300 focus:bg-indigo-100 w-1/5 self-center text-center" name="title" placeholder="Title" type="text" required>
            <input autocomplete="off" class="form-control w-1/5 self-center text-center bg-indigo-100 
                hover:bg-indigo-100 focus:border-indigo-300 focus:ring ring-indigo-300 
                focus:bg-indigo-100" name="author" placeholder="Author" type="text" required>
            <input autocomplete="off" class="form-control bg-indigo-100 
                hover:bg-indigo-100 focus:border-indigo-300 focus:ring 
                ring-indigo-300 focus:bg-indigo-100 w-1/5 self-center text-center" name="pages" placeholder="Pages" type="text" required>
            <select autocomplete="off" class="form-control bg-indigo-100 
                hover:bg-indigo-100 focus:border-indigo-300 focus:ring 
                ring-indigo-300 focus:bg-indigo-100 w-1/5 self-center text-center" 
                name="rating" placeholder="  Rating" type="number" min="0" max="5" step="1" required>
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select>
            <div class="flex flex-row w-1/5 justify-center self-center space-x-2">
                <select autocomplete="off" class="border-none form-control bg-indigo-100 
                hover:bg-indigo-100 focus:border-indigo-300 focus:ring 
                ring-indigo-300 focus:bg-indigo-100 w-1/2 self-center space-y-2" name="month" placeholder="   Month" list="months" required>
                    <option class="hover:bg-indigo-600" value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                
                <input required autocomplete="off" class="form-control bg-indigo-100 
                    hover:bg-indigo-100 focus:border-indigo-300 focus:ring 
                    ring-indigo-300 focus:bg-indigo-100 w-1/2 self-center text-center" 
                    name="year" placeholder="Year" type="text">
            </div>

            <button class="rounded-lg w-1/5 self-center p-2 border-none bg-gray-400 text-black 
                hover:bg-gray-500 hover:text-white active:bg-gray-500 active:text-white 
                active:border-0 active:shadow-none active:ring-0" type="submit">Add</button>   
        </div>
    </form>

{% endblock %}
