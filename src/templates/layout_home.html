<!DOCTYPE html>

<html lang="em">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="/static/tailwind.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>BookOrganizer: {% block title %}{% endblock %}</title>
    </head>

    <body class="bg-white">


        <div class="flex flex-row flex-grow w-screen min-h-screen flex-shrink h-full">
            <div class="w-1/7 bg-indigo-300">
                <nav class="navbar p-0 w-full">
                    <ul id="nav-bar w-full">
                        <div class="flex flex-col w-full">
                            <h1 class="w-full p-8 pb-9 self-center text-lg text-white text-center bg-indigo-600"><a href="/">BookOrganizer</a></h1>
                            <li class="nav-item text-center py-2 w-full hover:bg-indigo-400"><a class="nav-link" href="/library">Library</a></li>        
                            <li class="nav-item text-center py-2 w-full hover:bg-indigo-400"><a class="nav-link" href="/add">Add Book</a></li>
                            <li class="nav-item text-center py-2 w-full hover:bg-indigo-400"><a class="nav-link" href="/search">Search</a></li>
                            <li class="nav-item text-center py-2 w-full hover:bg-indigo-400"><a class="nav-link" href="/logout">Log out</a></li>  
                        </div>
                    </ul> 
                </nav>
            </div>
            <div class="flex flex-col flex-grow"> 
            
                <main class="bg-white h-full w-full">
                    {% block main %}{% endblock %}
                </main>
             
            </div>
        </div>
    </body>
</html>
