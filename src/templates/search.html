{% extends "layout_home.html" %}

{% block title %} 
    Search
{% endblock %} 

{% block main %} 

    <form action="/search" method="post" class="h-full w-full flex place-content-center">
        <div class="flex flex-row h-full w-5/6 place-content-center  space-x-3">
            <input autocomplete="off" autofocus class="form-control bg-indigo-100 
                hover:bg-indigo-100 focus:border-indigo-300 focus:ring 
                ring-indigo-300 focus:bg-indigo-100 w-3/6 self-center text-center" name="title" placeholder="Title" type="text">
            <input class="form-control w-2/5 self-center text-center bg-indigo-100 
                hover:bg-indigo-100 focus:border-indigo-300 focus:ring ring-indigo-300 
                focus:bg-indigo-100" name="author" placeholder="Author" type="text">
            <button class="rounded-lg w-1/6 self-center p-2 border-0 bg-gray-400 text-black 
                hover:bg-gray-500 hover:text-white active:border-0 active:shadow-none active:ring-0
                active:border-0" type="submit">Search</button>   
        </div>
    </form>

{% endblock %}
